<span class="p-float-label p-fluid">
      <p-autoComplete id="float-input"
                      [(ngModel)]="input"
                      [suggestions]="suggestions"
                      (completeMethod)="search({event : $event})"
                      (keyup.enter)="onEnter()"></p-autoComplete>
      <label for="float-input">{{floatLabel}}</label>
    </span>
