<p-splitter [style]="{'height': '95%', 'width' : '100%'}" [panelSizes]="[20,80]">
  <ng-template pTemplate>
    <p-splitter [panelSizes]="[1,99]" layout="vertical">
      <ng-template pTemplate>
        <p-button (click)="changeTheme('saga-blue')">blue</p-button>
        <p-button (click)="changeTheme('saga-orange')">orange</p-button>
        <p-button (click)="changeTheme('vela-blue')">dark blue</p-button>
        <p-button (click)="changeTheme('vela-orange')">dark orange</p-button>
      </ng-template>

      <ng-template pTemplate>
      <app-algebra-panel></app-algebra-panel>
      </ng-template>
    </p-splitter>
  </ng-template>
  <ng-template pTemplate>
    <app-scene></app-scene>
  </ng-template>
</p-splitter>
