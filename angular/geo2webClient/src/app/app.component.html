<div class="wrapper">
  <div style="flex: initial">
    <p-menubar [model]="items"></p-menubar>
  </div>

  <div style="flex: auto; height: 100%">
    <p-splitter [style]="{'height': '100%'}" [minSizes]="[10,10]" [panelSizes]="[20,80]" styleClass="mb-5">
      <ng-template pTemplate>
        <div class="col flex align-items-center justify-content-center">
          <app-algebra-panel class="column-content" ></app-algebra-panel>
        </div>
      </ng-template>
      <ng-template pTemplate>
        <div class="col flex align-items-stretch justify-content-between">
            <app-viewer class="column-content" ></app-viewer>
        </div>
      </ng-template>
    </p-splitter>
  </div>
  <app-algebra-input style="flex: initial"></app-algebra-input>
</div>
